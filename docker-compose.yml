services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: multi-llm-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: sqlite+aiosqlite:////data/debate.db
      HOST: 0.0.0.0
      PORT: 8000
      AUTH_COOKIE_SECURE: "false"
    volumes:
      - ./config:/app/config:ro
      - debate_data:/data
      - uploads_data:/app/backend/uploads
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend-new/Dockerfile
    container_name: multi-llm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  debate_data:
  uploads_data:
